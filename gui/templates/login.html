{% extends "base.html" %}

{% block title %}Login - FBLogger GUI{% endblock %}
{% block head %}
  {{ super() }}
  <style type="text/css">
    body {
      background-color: #DADADA;
    }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }
  </style>
{% endblock %}
 
{% block content %}
<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui red header">
      <div class="content">
        Log-in to FBLogger GUI
      </div>
    </h2>
    <form class="ui large {% if errors %}error{% endif %} form" action="" method="post">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="username" autocomplete="off" placeholder="Username">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password">
          </div>
        </div>
        <button type="submit" class="ui fluid large red submit button">Login</button>
      </div>

      {% if errors %}
      <div class="ui error message">
        {% for e in errors -%}
        <p>{{ e }}</p>
        {%- endfor %}
      </div>
      {% endif %}
    </form>

    <div class="ui message">
      &copy; 2018, Developed by fluxdev.
    </div>
  </div>
</div>
{% endblock %}
